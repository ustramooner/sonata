name: Windows

on:
  workflow_dispatch:
  push:
    branches: [ piper_tetun ]
  pull_request:
    branches: [ piper_tetun ]

jobs:
  build:
    runs-on: windows-latest
    name: "build: ${{ matrix.arch }}"
    strategy:
      fail-fast: false
      matrix:
        arch: [x64]

    steps:
      - name: âš¡ Download libtorch 
        run: curl -o libtorch.zip https://download.pytorch.org/libtorch/cpu/libtorch-win-shared-with-deps-2.2.2%2Bcpu.zip
      - name: âš¡ Extract libtorch
        run: unzip -qq libtorch.zip -d libtorch
      - name: check
        run: ls libtorch/libtorch/
      - name: check
        run: ls libtorch/libtorch/include
      - name: check
        run: ls libtorch/libtorch/include/torch/
      - name: check
        run: ls libtorch/libtorch/include/torch/csrc/
      - name: check
        run: ls libtorch/libtorch/include/torch/csrc/autograd
        
      - name: âš¡ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: âš¡ Cargo Cache
        uses: actions/cache@v1
        with:
          path: ~/.cargo
          save-always: true
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
            ${{ runner.os }}-cargo

      - name: âš¡ Cargo Target Cache
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.toml') }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.toml') }}
            ${{ runner.os }}-cargo-target

      - name: ðŸ”¨Build
        uses: actions-rs/cargo@v1
        with:
          command: build
        env:
          LIBTORCH: libtorch/libtorch/


