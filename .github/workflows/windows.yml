name: Windows

on:
  workflow_dispatch:
  push:
    branches: [ piper_tetun ]
  pull_request:
    branches: [ piper_tetun ]

jobs:
  build:
    runs-on: windows-latest
    name: "build: ${{ matrix.arch }}"
    strategy:
      fail-fast: false
      matrix:
        arch: [x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: check
        run: ls
      - name: check 2
        run: which cargo
      - name: check 3
        run: which cmake
      - name: cargo
        run: cargo build
